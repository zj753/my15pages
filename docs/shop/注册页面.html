<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="stylesheet" href="css/lo_re_header.css"/>
</head>
<body>
<header>
    <img src="img/login1.png" alt=""/>
    <h3>欢迎注册</h3>
</header>
<main>
    <section>
        <form action="#" method="post">
        <label>
            <span>账户名:</span>
            <input placeholder="邮箱/用户名/手机"/>
        </label>
        <label>
            <span>请设置密码:</span>
            <input />
        </label>
        <label>
            <span>请确认密码:</span>
            <input />
        </label>
        <label>
            <span>邮箱:</span>
            <input/>
        </label>
        <label>
            <span>地址:</span>
            <input/>
        </label>
        <p><input type="checkbox" checked/>
            我已阅读并同意 <a href="#"><span>&laquo;</span>用户注册协议 <span>&raquo;</span></a></p>
        <button>提交</button>
        </form>
    </section>
</main>
</body>
</html>
